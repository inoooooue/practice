<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--header start-->
<header></header>
<!-- header end -->

<div class="container-fluid">
<div class="row">
    <div class="col-xs-12 col-lg-4"><h1>見出しテキストです。<small>これは細くテキストです。</small></h1></div>
    <div class="col-xs-12 col-lg-4">&nbsp;</div>
    <div class="col-xs-12 col-lg-4">&nbsp;</div>
  </div>
<div class="row">
  <div class="col-xs-12">
  	<p class="lead">これはリード文です</p>
    <p>これは本文です</p>
    <blockquote>
    	<p>これは引用文です</p>
    	<footer>引用もとはここです</footer>
    </blockquote>
    <blockquote class="blockquote-reverse">
    	<p>これは引用文です</p>
    	<footer>引用もとはここです</footer>
    </blockquote>
	<p class="text-right">テキストを右揃えにする</p>
    <p class="text-center">テキストを中央揃えにする</p>
    <p class="text-left">テキストを左揃えにする</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-1 col-xs-10">&nbsp;</div>
</div>
<div class="row">
  <div class="col-md-5 col-xs-6 col-md-offset-1">&nbsp;</div>
  <div class="col-md-5 col-xs-6">&nbsp;</div>
</div>
</div>

<!-- footer start -->
<footer>
</footer>
<!-- footer end -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
